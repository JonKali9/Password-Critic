<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Password Critic</title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <div id="content">
            <h1 id="title">Password Critic</h1>
            <div id="box">
                <input type="text" placeholder="Enter Password">
                <div id="requirements">
                    <p class="requirement">
                        <span class="requirement-symbol">[-]</span>
                        <span class="requirement-text">Password Includes Letters</span>
                    </p>
                    <p class="requirement">
                        <span class="requirement-symbol">[-]</span>
                        <span class="requirement-text">Password Includes Numbers</span>
                    </p>
                    <p class="requirement">
                        <span class="requirement-symbol">[-]</span>
                        <span class="requirement-text">Password Includes Symbols</span>
                    </p>
                    <p class="requirement">
                        <span class="requirement-symbol">[-]</span>
                        <span class="requirement-text">Password is over 8 letters</span>
                    </p>
                    <p class="requirement">
                        <span class="requirement-symbol">[-]</span>
                        <span class="requirement-text">Password is not "password"</span>
                    </p>
                </div>
                <h2 id="rating">
                    <span id="rating-label">Rating(0-9) :</span>
                    <span id="rating-score">8</span>
                </h2>
            </div>
        </div>
    </body>
</html>
